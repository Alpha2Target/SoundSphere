<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="favi.ico" type="image/x-icon">
</head>
<body>
  <div class="musicplayer">
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <img class="songimg" src="images/1.jpeg" alt="Song Thumbnail">
    <div class="song-info">
      <h2 class="songname">Govind Bolo</h2>
    </div>
    <div class="controls">
      <div class="time">
        <span class="currenttime">00:00</span>
        <input type="range" id="progress" value="0" min="0" max="100" class="progress-bar">
        <span class="songduration">00:00</span>
      </div>
      <div class="buttons">
        <button id="previousbtn" class="control-btn"><i class="fas fa-backward"></i></button>
        <button id="playpausebtn" class="control-btn"><i class="fas fa-play"></i></button>
        <button id="nextbtn" class="control-btn"><i class="fas fa-forward"></i></button>
      </div>
      <div class="volume-control">
        <i class="fas fa-volume-up volumelogo"></i>
        <input type="range" id="volumerange" min="0" max="100" value="50" class="volume-bar">
      </div>
    </div>
  </div>
  <div class="playlist">
    <div class="playlistbars"></div>
  </div>
</body>
</html>
